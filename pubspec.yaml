name: apprail
description: Railway OHE Pole and Cable Mapping App
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Map & GeoJSON
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  flutter_map_location_marker: ^8.0.5

  # Location & Geocoding
  geolocator: ^11.0.0
  geocoding: ^2.2.0

  # Networking
  dio: ^5.4.0

  # UI
  cupertino_icons: ^1.0.8
  flutter_typeahead: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/geojson/
    - assets/images/
